  readers:
    - command: napari.get_reader
      accepts_directories: true
      filename_patterns: ["*.csv", "*.npy"]

  writers:
    - command: napari.write_image
      filename_extensions:
        [
          ".tif",
          ".tiff",
          ".png",
          ".bmp",
          ".bsdf",
          ".bw",
          ".eps",
          ".gif",
          ".icns",
          ".ico",
          ".im",
          ".lsm",
          ".npz",
          ".pbm",
          ".pcx",
          ".pgm",
          ".ppm",
          ".ps",
          ".rgb",
          ".rgba",
          ".sgi",
          ".stk",
          ".tga",
        ]
      layer_types: ["image"]
      display_name: lossless

    - command: napari.write_image
      filename_extensions:
        [
          ".jpg",
          ".jpeg",
          ".j2c",
          ".j2k",
          ".jfif",
          ".jp2",
          ".jpc",
          ".jpe",
          ".jpf",
          ".jpx",
          ".mpo",
        ]
      layer_types: ["image"]
      display_name: lossy

    - command: napari.write_labels
      filename_extensions:
        [
          ".tif",
          ".tiff",
          ".bsdf",
          ".im",
          ".lsm",
          ".npz",
          ".pbm",
          ".pcx",
          ".pgm",
          ".ppm",
          ".stk",
        ]
      layer_types: ["labels"]
      display_name: labels

    - command: napari.write_points
      filename_extensions: [".csv"]
      layer_types: ["points"]
      display_name: points

    - command: napari.write_shapes
      filename_extensions: [".csv"]
      layer_types: ["shapes"]
      display_name: shapes

    - command: napari.write_directory
      layer_types: ["image*", "labels*", "points*", "shapes*"]
      display_name: Save to Folder

