name: Conda

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  schedule:
    - cron: "0 0 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  packaging:
    uses: napari/packaging/.github/workflows/make_bundle_conda.yml@always-pyside
    secrets: inherit
    with:
      event_name: ${{ github.event_name }}
      event_payload: ${{ github.event }}

  emit_event:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Emit event
        if: env.SETUP_CFG_MODIFIED
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ github.token }}" \
          https://api.github.com/repos/napari/packaging/dispatches \
          -d '{"event_type":"setup_cfg_modified","client_payload":{}}'
