name: Label Checker
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  merge_group: # to be prepared on merge queue
    types: [checks_requested]

jobs:
  check_labels:
    if: contains(github.event.pull_request.labels.*.name, 'ready to merge')
    name: Check labels
    runs-on: ubuntu-latest
    steps:
      - name: Check labels
        uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: bugfix,feature,documentation,performance,enhancement,maintenance
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check milestone
        if: github.event.pull_request.milestone == null
        run: |
          echo "Please add a milestone to this PR"
          exit 1

