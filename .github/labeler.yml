# This config file maps code base files to GitHub labels.
# We use `.github/workflow/labeler.yml` action and use this file to apply labels to PRs.
# Repo: https://github.com/actions/labeler
# Marketplace Action docs: https://github.com/marketplace/actions/labeler
design:
  - changed-files:
    - any-glob-to-any-file: 'napari/_qt/qt_resources/**/*'

preferences:
  - changed-files:
    - any-glob-to-any-file:
      - 'napari/_qt/**/*/preferences_dialog.py'
      - 'napari/settings/**/*.py'

qt:
  - changed-files:
    - any-glob-to-any-file:
      - 'napari/_qt/**/*.py'
      - 'napari/_qt/**/*.py'
      - 'napari/qt/**/*.py'
      - 'napari/qt/**/*.py'

tests:
  - changed-files:
    - any-glob-to-any-file: '**/*/_tests/**/*.py'

vispy:
  - changed-files:
    - any-glob-to-any-file: 'napari/_vispy'

maintenance:
  - changed-files:
    - any-glob-to-any-file:
      - '.pre-commit-config.yaml'
      - '.github/**/*'
