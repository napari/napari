# See: .github/workflows/labeler.yml and https://github.com/marketplace/actions/labeler
design:
  - changed-files:
    - any-glob-to-any-file: 'napari/_qt/qt_resources/**/*'

preferences:
  - changed-files:
    - any-glob-to-any-file:
      - 'napari/_qt/**/*/preferences_dialog.py'
      - 'napari/settings/**/*.py'

qt:
  - changed-files:
    - any-glob-to-any-file:
      - 'napari/_qt/**/*.py'
      - 'napari/_qt/**/*.py'
      - 'napari/qt/**/*.py'
      - 'napari/qt/**/*.py'

tests:
  - changed-files:
    - any-glob-to-any-file: '**/*/_tests/**/*.py'

vispy:
  - changed-files:
    - any-glob-to-any-file: 'napari/_vispy'

maintenance:
  - changed-files:
    - any-glob-to-any-file:
      - '.pre-commit-config.yaml'
      - '.github/**/*'
