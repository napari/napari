[metadata]
name = napari
description = n-dimensional array viewer in Python.
classifiers = 
    Development Status :: 3 - Alpha
    Environment :: X11 Applications :: Qt
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Visualization
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Bio-Informatics
    Topic :: Utilities
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Operating System :: Unix
    Operating System :: MacOS

license = BSD 3-Clause
url = https://napari.org/
project_urls =
    Documentation = https://napari.org/docs/
    Source Code = https://github.com/napari/napari
    Tracker = https://github.com/napari/napari/issues

keywords = bioimaging, GUI, vispy
platforms = Linux, Windows, MacOs

[options]
packages=find:
python_requires = >=3.6
zip_safe = false
include_package_data = true

[options.entry_points]
console_scripts =
    napari = napari.__main__:main

[versioneer]
VCS = git
style = pep440
versionfile_source = napari/_version.py
versionfile_build = napari/_version.py
tag_prefix = v
parentdir_prefix = napari-

[flake8]
# Ignores - https://lintlyci.github.io/Flake8Rules
# E203  Whitespace before ':'  (sometimes conflicts with black)
# E501 line too long (84 > 79 characters)  (sometimes too annoying)
# W503	Line break occurred before a binary operator
# C901 McCabe complexity test. Would be nice to reenable, but takes work
ignore = E203,W503,E501,C901
max-line-length = 79
max-complexity = 18
exclude = vendored,__init__.py,examples,benchmarks,napari/resources/qt.py
